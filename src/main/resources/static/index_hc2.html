<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Highcharts Example</title>

		<style type="text/css">

		</style>
	</head>
	<body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="./js/code/highcharts.js"></script>
<script src="./js/code/modules/exporting.js"></script>
<script src="./js/code/modules/export-data.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>



		<script type="text/javascript">
		var series= [];

    var highchartsOptions = Highcharts.setOptions({
        lang: {
              loading: 'Aguarde...',
              months: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
              weekdays: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
              shortMonths: ['Jan', 'Feb', 'Mar', 'Abr', 'Maio', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
              exportButtonTitle: "Exportar",
              printButtonTitle: "Imprimir",
              rangeSelectorFrom: "De",
              rangeSelectorTo: "Até",
              rangeSelectorZoom: "Periodo",
              downloadPNG: 'Download imagem PNG',
              downloadJPEG: 'Download imagem JPEG',
              downloadPDF: 'Download documento PDF',
              downloadSVG: 'Download imagem SVG'
              // resetZoom: "Reset",
              // resetZoomTitle: "Reset,
              // thousandsSep: ".",
              // decimalPoint: ','
              }
        }
    );
    
    $.getJSON(
    'http://localhost:8080/lateByMonthBR?ini=20160500&end=20190532',
    function (data) {
    	series [1] = data;        
    }
);

 

    series [0] = $.getJSON(
    'http://localhost:8080/resumoAll?strIni=201602&strEnd=201909&fenomeno=CB&unidade=ano&tipoMsg=METAR',
    function (data) {
    	series [0] = data;
        Highcharts.chart('container', {
            chart: {
                zoomType: 'x'
            },
            title: {
                text: 'Msg Atrasadas por dia'
            },
            subtitle: {
                text: document.ontouchstart === undefined ?
                        'Click and drag in the plot area to zoom in' : 'Pinch the chart to zoom in'
            },
            xAxis: {
                type: 'datetime'
            },
            yAxis: {
                title: {
                    text: 'Qtd Msg Atrasadas'
                }
            },
            legend: {
                enabled: true
            },
            plotOptions: {
                area: {
                    fillColor: {
                        linearGradient: {
                            x1: 0,
                            y1: 0,
                            x2: 0,
                            y2: 1
                        },
                        stops: [
                            [0, Highcharts.getOptions().colors[0]],
                            [1, Highcharts.Color(Highcharts.getOptions().colors[0]).setOpacity(0).get('rgba')]
                        ]
                    },
                    marker: {
                        radius: 2
                    },
                    lineWidth: 1,
                    states: {
                        hover: {
                            lineWidth: 1
                        }
                    },
                    threshold: null
                }
            },

            tooltip: {
                crosshairs: [true,true]
            },

            series: [{
                type: 'area',
                name: 'qtd msg atrasadas',
                allowPointSelect: true,
                data: data
            },
            {
                type: 'area',
                name: 'qtd msg atrasadas BR',
                allowPointSelect: true,
                data: series [1]
            }
            ]
        });
        
    }
);




		</script>
	</body>
</html>
